<div class="table-container rounded-table">
    <mat-table [dataSource]="traderList" class="mat-elevation-z8">
        <!-- Column Definitions -->
        <ng-container *ngFor="let column of displayedColumns; let i = index">
            <ng-container *ngIf="column != 'actions'" [matColumnDef]="column">
                <mat-header-cell *matHeaderCellDef >{{ column }}</mat-header-cell>
                <mat-cell *matCellDef="let trader">{{ trader[dbColumns[i]] }}</mat-cell>
            </ng-container>
        </ng-container>

        <!-- Special case for actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let trader">
                <!-- Action button here -->
                <button mat-stroked-button class="icon-button" (click)="deleteTrader(trader)" matTooltip="Delete">
                    <div class="action-button-content">
                        <mat-icon>swap_horizontal_circle</mat-icon>
                        <span>Trade</span>
                    </div>
                </button>
                <button mat-raised-button class="icon-button" color="warn" (click)="deleteTrader(trader)" matTooltip="Delete">
                    <div class="action-button-content">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </div>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Row Definition -->
        <mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></mat-header-row>
        <mat-row *matRowDef="let trader; columns: displayedColumns.concat('actions')"></mat-row>
    </mat-table>
</div>
